<body class="noHeader">

	<noscript>You need JavaScript to display this website.</noscript>

	<section id="error" class="fullscreen" hidden="true">

		<div class="title">An error occured</div>
		<div class="message"></div>
		<a class="file link" download="report.json">Download log file</a>
		<div class="contact">Contact me by <a class="link" href="/go/help">creating a post</a> with the log file.</div>

	</section>

	<section id="loader" class="fullscreen" active="true">

		<div class="title">Loading...</div>

	</section>

	<container class="status"></container>

	<header></header>

	<main>

		<container class="pages">

			<page id="signIn">

				<div class="form">

					<input type="email" id="signInEmail" name="password" placeholder="Email"
						pattern="^[\w\.-]+@([\w-]+\.)+[\w-]{2,4}$|^$" />
					<input type="password" id="signInPassword" name="password" placeholder="Password"
						pattern="^.{6,25}$|^$" />

					<button id="signInSubmit" class="button primary">Submit</button>

					<button id="signUpView" class="button transparent">Don't have an account?</button>

				</div>

			</page>

			<page id="signUp">

				<div class="form">

					<input type="email" id="signUpEmail" name="password" placeholder="Email"
						pattern="^[\w\.-]+@([\w-]+\.)+[\w-]{2,4}$|^$" />
					<input type="password" id="signUpPassword" name="password" placeholder="Password"
						pattern="^.{6,25}$|^$" />
					<input type="password" id="signUpConfirmPassword" name="confirmPassword"
						placeholder="Confirm password" pattern="^.{6,25}$|^$" />

					<button id="signUpSubmit" class="button primary">Submit</button>

					<button id="signInView" class="button transparent">Already have an account?</button>

				</div>

			</page>

		</container>

	</main>

	<footer></footer>
